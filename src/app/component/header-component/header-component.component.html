
<nav>
  <div class="logo-section" [routerLink]="['/']">
    <span>Duitto</span>
  </div>
  <button *ngIf="sessionService.checkUserSection()!=true" [routerLink]="['/login']" class="btn-c">Sign in or Register</button>

   <div  *ngIf="sessionService.checkUserSection() && sessionService.getUserProperty('userRole')=='USER'   && sessionService.newCustomer!=true"  ngbDropdown  >
    <button ngbDropdownToggle  class="btn-c">{{sessionService.getUserProperty("userName")}}</button>
    <div ngbDropdownMenu class="btn-list">
      <button ngbDropdownItem  [routerLink]="['/user/panel']">Settings</button>
      <button ngbDropdownItem (click)="logout()">Sign out</button>
     
    </div>
  </div> 


  <div  *ngIf="sessionService.checkUserSection() && sessionService.getUserProperty('userRole')=='ADMIN' "  ngbDropdown  >
    <button ngbDropdownToggle  class="btn-c">{{sessionService.getUserProperty("userName")}}</button>
    <div ngbDropdownMenu class="btn-list">
      <button ngbDropdownItem  [routerLink]="['/admin/panel']">Cutomer orders</button>
      <button ngbDropdownItem (click)="logout()">Sign out</button>
     
    </div>
  </div> 


</nav>
